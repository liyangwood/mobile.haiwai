<script type="text/javascript">

	KG.App.provider('appRouter', function($stateProvider){
		_.extend(this, {
			init : function(){
				$stateProvider.state('index', {
					url : '/',
					templateUrl : util.getTplPath('msite/createstore.step1'),
					controller : 'MineCreateStoreStep1'
				}).state('step2', {
					url : '/step2',
					templateUrl : util.getTplPath('msite/createstore.step2'),
					controller : 'MineCreateStoreStep2'
				}).state('step3', {
					url : '/step3',
					templateUrl : util.getTplPath('msite/createstore.step3'),
					controller : 'MineCreateStoreStep3'
				});
			}
		});
		this.$get = function(){};

	});

	KG.App.config(function($stateProvider, $urlRouterProvider, appRouterProvider){
		//配置路由
		appRouterProvider.init();
		$urlRouterProvider.otherwise('/');

	});

</script>
