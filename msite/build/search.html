<!DOCTYPE html>
<html lang="en">
<head>
	
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<!-- build:css -->
<link href="../css/style.css" rel="stylesheet">
<!-- endbuild -->


<script src="../lib/ionic/js/ionic.bundle.min.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/md5.min.js"></script>
<script src="../lib/moment.min.js"></script>
<script src="../lib/ng-cordova.min.js"></script>
<script src="../lib/EXIF.js"></script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>


<!-- build:js_core -->
<script src="../bothjs/core.js"></script>

<script src="../bothjs/helper.js"></script>
<script src="../bothjs/user.js"></script>

<script src="../bothjs/factory/base.js"></script>
<script src="../bothjs/factory/ImagePreviewFactory.js"></script>

<script src="../bothjs/directive/base.js"></script>
<script src="../bothjs/directive/view.js"></script>
<script src="../bothjs/directive/user.js"></script>
<script src="../bothjs/directive/createstore.js"></script>

<!-- endbuild -->
</head>
<body ng-app="HaiWaiApp" ng-controller="HomeSearchStoreCtrl">

<hw-site-home-search-header></hw-site-home-search-header>
<ion-content class="hw-content has-header">

	<div ng-if="list.length>1" class="list hw-list hw-store-list">
		<a ng-repeat="item in list track by item.entityID" class="item item-thumbnail-left hw-item"
		   href="{{::fn.path.store(item.entityID)}}">
			<hw-loading-image class="hw-img" img-src="{{::fn.logoPath(item)}}"></hw-loading-image>
			<p class="h4">{{::item.name_cn||item.name_en}}</p>
			<p style="height: 24px;">
				<hw-star-num star-num="{{::item.star}}"></hw-star-num>
				<span>{{::item.commentnum}} 条评论</span>
			</p>
			<p class="hw-sp">{{::item.city}} {{::item.state}}</p>

			<div ng-if="item.event" class="hw-coupon">
				<p ng-click="goToCoupon($event, item.event.pk_id)"><i class="icon"></i>{{::item.event.subject}}</p>
			</div>

		</a>
	</div>

	<div ng-if="list.length<1" style="margin-top: 30px;color:#777;padding:0 15px;" class="hw-center-text">{{emptyText}}</div>

	<hw-loading-more
		click-callback="loadMoreList()"
		state="more">
	</hw-loading-more>

</ion-content>

</body>
</html>
