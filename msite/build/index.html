<!DOCTYPE html>
<html lang="en">
<head>
	
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<link href="../lib/ionic/css/ionic.css" rel="stylesheet">
<link href="../lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">

<!-- build:css -->
<link href="../css/style.css" rel="stylesheet">
<!-- endbuild -->


<script src="../lib/ionic/js/ionic.bundle.min.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/md5.min.js"></script>
<script src="../lib/moment.min.js"></script>
<script src="../lib/ng-cordova.min.js"></script>


<!-- build:js_core -->
<script src="../bothjs/core.js"></script>
<script src="../bothjs/request.js"></script>
<script src="../bothjs/util.js"></script>
<script src="../bothjs/helper.js"></script>
<script src="../bothjs/user.js"></script>

<script src="../bothjs/directive/base.js"></script>
<script src="../bothjs/directive/view.js"></script>

<script src="../bothjs/ctrl/root.js"></script>

<script src="../js/ctrl/home.js"></script>
<script src="../js/ctrl/view.js"></script>

<!-- endbuild -->
</head>
<body ng-app="HaiWaiApp" ng-controller="HomePageCtrl">

<hw-site-home-header></hw-site-home-header>
<ion-content class="hw-content">
	<hw-site-home-top-nav></hw-site-home-top-nav>

	<div style="margin-top: 20px;" class="list hw-home-coupon-list">
		<div class="item cp-head">
			热门优惠
			<a href="" class="item-note">
				全部优惠
			</a>
		</div>
		<a class="item item-thumbnail-left cp-item" ng-repeat="item in couponList">
			<img ng-src="{{::item.files[0].path}}" />
			<h2>
				{{::item.bizinfo.name_cn}}
				<span></span>
			</h2>
			<p class="cp-p">{{::item.subject}}</p>
			<p class="cp-sp">{{::item.num_views}}人领取</p>
		</a>
	</div>

	<div style="margin-top: 20px;" class="list hw-home-coupon-list">
		<div class="item cp-head">
			新店入驻
		</div>
	</div>

	<a class="hw-btn hw-light-button" style="margin: 30px 25px;">创建我的店铺</a>

</ion-content>

</body>
</html>
