<!DOCTYPE html>
<html lang="en">
<head>
	
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<link href="../lib/ionic/css/ionic.css" rel="stylesheet">
<link href="../lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">

<!-- build:css -->
<link href="../css/style.css" rel="stylesheet">
<!-- endbuild -->


<script src="../lib/ionic/js/ionic.bundle.min.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/md5.min.js"></script>
<script src="../lib/moment.min.js"></script>
<script src="../lib/ng-cordova.min.js"></script>
<script src="../lib/EXIF.js"></script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>


<!-- build:js_core -->
<script src="../bothjs/core.js"></script>
<script src="../bothjs/request.js"></script>
<script src="../bothjs/util.js"></script>
<script src="../bothjs/helper.js"></script>
<script src="../bothjs/user.js"></script>

<script src="../bothjs/factory/base.js"></script>
<script src="../bothjs/factory/ImagePreviewFactory.js"></script>

<script src="../bothjs/directive/base.js"></script>
<script src="../bothjs/directive/view.js"></script>
<script src="../bothjs/directive/user.js"></script>
<script src="../bothjs/directive/createstore.js"></script>

<script src="../bothjs/ctrl/root.js"></script>

<script src="../js/ctrl/home.js"></script>
<script src="../js/ctrl/view.js"></script>
<script src="../js/ctrl/user.js"></script>
<script src="../js/ctrl/mine.js"></script>

<!-- endbuild -->
</head>
<body ng-app="HaiWaiApp" ng-controller="HomePageCtrl">

<hw-site-home-header></hw-site-home-header>
<ion-content class="hw-content has-header">
	<hw-site-home-top-nav></hw-site-home-top-nav>

	<div style="margin-top: 20px;" class="list hw-coupon-list">
		<div class="c-title" style="">
			热门优惠
			<!--<a href="" class="item-note">-->
				<!--全部优惠-->
			<!--</a>-->
		</div>
		<a class="item item-thumbnail-left cp-item" ng-href="{{::fn.path.coupon(item.pk_id)}}" ng-repeat="item in couponList track by item.pk_id">
			<hw-loading-image class="hw-img" img-src="{{::fn.absPath(item.files[0].path)}}"></hw-loading-image>
			<h2>
				{{::item.bizinfo.name_cn||item.bizinfo.name_en}}
				<span></span>
			</h2>
			<p class="cp-p">{{::item.subject}}</p>
			<p class="cp-sp">{{::item.num_views}}人领取</p>
		</a>
	</div>

	<div style="margin-top: 20px;background: #ffffff;" class="hw-list hw-store-list">
		<div class="c-title">
			新店入驻
		</div>

		<a ng-repeat="item in bizList track by item.entityID" class="item item-thumbnail-left hw-item"
		   ng-href="{{::fn.path.store(item.entityID)}}">
			<hw-loading-image class="hw-img" img-src="{{::fn.logoPath(item)}}"></hw-loading-image>
			<p class="h4">{{::item.name_cn||item.name_en}}</p>
			<p style="height: 24px;">
				<hw-star-num star-num="{{::item.star}}"></hw-star-num>
				<span>{{::item.commentnum}} 条评论</span>
			</p>
			<p class="hw-sp">{{::fn.fullAddress(item)}}</p>

		</a>
	</div>

	<a class="hw-btn hw-light-button" ng-click="goToCreateStore()" style="margin: 30px 25px;">创建我的店铺</a>

	<hw-site-footer></hw-site-footer>

</ion-content>

</body>
</html>
