<!DOCTYPE html>
<html lang="en">
<head>
	
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<link href="../lib/ionic/css/ionic.css" rel="stylesheet">

<!-- build:css -->
<link href="../css/style.css" rel="stylesheet">
<!-- endbuild -->


<script src="../lib/ionic/js/ionic.bundle.min.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/md5.min.js"></script>
<script src="../lib/moment.min.js"></script>
<script src="../lib/ng-cordova.min.js"></script>


<!-- build:js_core -->
<script src="../bothjs/core.js"></script>
<script src="../bothjs/request.js"></script>
<script src="../bothjs/util.js"></script>
<script src="../bothjs/helper.js"></script>
<script src="../bothjs/user.js"></script>

<script src="../bothjs/factory/base.js"></script>
<script src="../bothjs/factory/ImagePreviewFactory.js"></script>

<script src="../bothjs/directive/base.js"></script>
<script src="../bothjs/directive/view.js"></script>
<script src="../bothjs/directive/user.js"></script>
<script src="../bothjs/directive/createstore.js"></script>

<script src="../bothjs/ctrl/root.js"></script>

<script src="../js/ctrl/home.js"></script>
<script src="../js/ctrl/view.js"></script>

<!-- endbuild -->
</head>
<body ng-app="HaiWaiApp" ng-controller="MineStoreListCtrl">

<ion-header-bar class="hw-base-header">
	<div class="buttons">
		<button class="button-clear hw-back" ng-click="fn.goBack()">
			<i class="icon ion-ios-arrow-left"></i>
		</button>
	</div>
	<h1 class="title">我的店铺</h1>

	<div class="buttons">
		<button class="button-clear" ng-click="fn.path.go('mine.createstore.html')">
			<i style="color: #ffffff;font-size: 24px;" class="icon ion-ios-plus-outline"></i>
		</button>
	</div>
</ion-header-bar>

<ion-content class="hw-content">

	<div style="margin-top: 15px;" class="hw-center-text">请选择您要查看的店铺</div>

	<div class="list hw-list hw-mine-storelist">
		<a ng-repeat="item in list track by item.entityID" class="item item-thumbnail-left hw-item"
		   href="{{::fn.path.store(item.entityID)}}">
			<hw-loading-image class="hw-img" img-src="{{::fn.logoPath(item)}}"></hw-loading-image>
			<p class="h4">{{::item.name_cn}}</p>
			<p style="height: 24px;">
				<hw-star-num star-num="{{::item.star}}"></hw-star-num>
				<span>{{::item.commentnum}} 条评论</span>
			</p>
			<p class="hw-sp">{{::item.city}} {{::item.state}}</p>

		</a>
	</div>

</ion-content>


</body>
</html>
