<script type="text/javascript">

	KG.App.provider('appRouter', function($stateProvider){
		_.extend(this, {
			init : function(){
				$stateProvider.state('index', {
					url : '/',
					templateUrl : util.getTplPath('msite/store.view'),
					controller : 'StoreViewCtrl'
				}).state('more', {
					url : '/moreinfo',
					templateUrl : util.getTplPath('msite/store.view.more'),
					controller : 'StoreViewMoreInfoCtrl'
				}).state('404', {
					url : '/404',
					template : [
						'<ion-view hide-nav-bar="true">',
							'<ion-content class="hw-content no_header">',
								'<h4 style="margin:100px auto 0;text-align: center;color: #777777;">该店铺已经被删除</h4>',
							'</ion-content>',

						'</ion-view>'
					].join('')
				});
			}
		});
		this.$get = function(){};

	});

	KG.App.config(function($stateProvider, $urlRouterProvider, appRouterProvider){
		//配置路由
		appRouterProvider.init();
		$urlRouterProvider.otherwise('/');

	});

</script>
